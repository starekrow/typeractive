<style type="text/css">

svg {
	fill: currentColor;
}

#siteheader_bar {
	overflow: hidden;
	position: fixed;
	left: 0px;
	top: 0px;
	width: 100%;
	height: 40px;
	line-height: 38px;
	font-size: 16px;
	background-color: #444;
	color: #f0f0f0;
	vertical-align: baseline;
}

#siteheader_bar a {
	color: #f0f0f0;
}

/*
#siteheader_bar a:hover {
	background-color: #f0f0f0;
	color: #444;	
}
*/

#siteheader_bar a:visited {
	color: #f0f0f0;
}

#siteheader_bar ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	height: 40px;
}

#siteheader_bar li {
	display: inline-block;
	height: 40px;
}

#siteheader_bar .sitename {
	font-weight: bold;
	font-size: 20px;
}
#siteheader_bar .tld {
	font-size: 14px;

	height: 100%;

	padding-left: 10px;
	padding-right: 10px;

	float: right;
	padding-right: 10px;
}


#siteheader_bar .icon {
	vertical-align: middle;
	width: 30px;
	height: 30px;
	margin-bottom: 4px;
}







#siteheader_compact_menu {
	overflow: hidden;
	position: fixed;
	left: -30px;
	top: -30px;
	display: none;
	width: 70px;
	height: 70px;
	background-color: #444;
	color: #f0f0f0;
	border-color: #aaa;
	border-width: 2px;
	border-bottom-right-radius: 50%;
	border-style: solid;
}

#siteheader_compact_menu .graphic {
	display: block;
	position: absolute;
	left: 30px;
	top: 30px;

}

#siteheader_compact_menu .graphic svg {
	width: 30px;
	height: 30px;

}

#siteheader_compact_account {
	overflow: hidden;
	position: fixed;
	right: -30px;
	top: -30px;
	display: none;
	width: 70px;
	height: 70px;
	background-color: #444;
	color: #f0f0f0;
	border-color: #aaa;
	border-width: 2px;
	border-bottom-left-radius: 50%;
	border-style: solid;
}

#siteheader_compact_account .graphic {
	display: block;
	position: absolute;
	right: 30px;
	top: 30px;
}

#siteheader_compact_account .graphic svg {
	width: 30px;
	height: 30px;
}


#siteheader_menu {
	display: none;
	overflow: hidden;
	position: fixed;
	left: 0px;
	top: 0px;
	min-width: 250px;
	height: 100%;
	line-height: 38px;
	font-size: 18px;
	background-color: #444;
	color: #f0f0f0;
	vertical-align: baseline;
}

#siteheader_menu a {
	color: #f0f0f0;
}

/*
#siteheader_bar a:hover {
	background-color: #f0f0f0;
	color: #444;	
}
*/

#siteheader_menu a:visited {
	color: #f0f0f0;
}

#siteheader_menu ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
}

#siteheader_menu li {
	display: block;
	height: 40px;
	border-bottom: 1px solid #c0c0c0;
}

#siteheader_menu .sitename {
	font-weight: bold;
	font-size: 20px;
}
#siteheader_menu .tld {
	font-size: 14px;
}

#siteheader_menu li a {
	height: 100%;
	display: inline-block;
	text-align: center;
	text-decoration: none;
	padding: 0 8px 0 8px;
}

#siteheader_menu li:first-child {
	text-align: center;
}

#siteheader_menu li:last-child {
}

#siteheader_menu .icon {
	vertical-align: middle;
	width: 30px;
	height: 30px;
	margin-bottom: 4px;
}

#siteheader_login_form {
	min-width: 250px;
	width: 50%;
	max-width: 400px;
}

@media all and (max-width:600px) {	
	#siteheader_compact_menu, #siteheader_compact_account {
		display: block;
	}
	#siteheader_bar {
		display: none;
	}
}



</style>
<!-- site menu bar (full layout) -->
<div id=siteheader_bar>
	<ul>
		<li><a href="{{approot}}/"       		>
				<span class=sitename>MetalCoder</span><span class=tld>.com</span>
			</a>	
		<li><a href="{{approot}}/starekrow"    >Blog</a>
		<li><a href="{{approot}}/projects"		>Projects</a>
		<li><a href="{{approot}}/about"   		>About</a>
		<li><a href="{{approot}}/signin"  		
				id=siteheader_bar_account
				onclick="login_start(); return false;">
				<svg id=siteheader_bar_noavatar class=icon>
					<use xlink:href="#svg-face"></use>
				</svg>
				<span id=siteheader_bar_nouser>
					Sign In
				</span>
				<span id=siteheader_bar_username></span>
			</a>
	</ul>
</div>

<!-- site menu button (small layout) -->
<div id=siteheader_compact_menu>
	<div class=graphic>
		<svg><use xlink:href="#svg-menu"></use></svg>
	</div>
</div>

<!-- site menu button (small layout) -->
<div id=siteheader_compact_account onclick="login_start(); return false;">
	<div class=graphic>
		<svg><use xlink:href="#svg-face"></use></svg>
	</div>
</div>

<!-- site menu slider (small layout) -->
<div id=siteheader_menu>
</div>


<!-- bits and pieces -->
<div style="display:none">

	<!-- login dialog/form -->
	<form id=siteheader_login_form action="{{approot}}/-/login" method=POST>
		<div class=dialog_title>MetalCoder</div>
		<div class=dialog_subtitle>Sign In</div>
		<div class=fields>
			<div>
				<label for=login_username>Username:</label>
			</div>
			<input id=login_username name=username type=text>
			<div>
				<label for=login_password>Password:</label>
			</div>
			<input id=login_password name=password type=password>
		</div>
		<div>
			<button type=submit>
				Sign In
			</button>
		</div>
		<div>
			<a href="{{approot}}/recover_password">Forgot Password?</a>
		</div>
	</form>
</div>

<script type="text/javascript">
	function login_start() {
		openDialog( "siteheader_login_form" );
		$n('login_username').value = "";
		$n('login_password').value = "";
		$n('login_username').focus();
	}
	function login_error( msg ) {
		if (msg) alert( msg );
		//$n('login_username').value = "";
		//$n('login_password').value = "";
		$n('login_username').focus();
	}
	function login_close( info ) {
		closeDialog();
		$n('siteheader_bar_username').innerHTML = info.username;
		$n('siteheader_bar_nouser').style.display = "none";
		$n('siteheader_bar_username').style.display = "inline";
	}
</script>
