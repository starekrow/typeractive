<style type="text/css">

.config {
	width: 90%;
	max-width: 1000;
	margin-left: auto;
	margin-right: auto;
	text-align: center;
}

.config .field {
	text-align: center;
}

.config h2, .config h3 {
	text-align: center;
}
.config label {
	display: inline-block;
	width: 99%;
	text-align: center;
}

.zconfig label.area {
	vertical-align: top;
}

.config input {
	width: 30%;
	min-width: 200px;
}

.config input.large {
	width: 99%;
}

.config textarea {
	font-family: hack,Consolas,monaco,monospace;
	vertical-align: top;
	width: 99%;
	height: 70vh;
	min-height: 10em;
	text-align: left;
	font-size: 16px;
	overflow-y: scroll;
	overflow-scrolling: touch;
}

@media all and (max-width:600px) {
	.config {
		width: 95%;
	}
}

.backbtn {
	margin-top: 10px;
	margin-left: 20px;
}

.note {
	font-style: italic;
	margin-top: 15px;
	text-align: center;
	margin-bottom: 20px;
}

</style>

<a class="backbtn compact button" href="<<backlink>>" onclick="history.go(-1);return false;">
	<svg class=glyph><use xlink:href="#svg-arrow-left"></use></svg>Back
</a>

<form class=config action="-/blog/edit" use-autoloader=1 method=POST>
	<h2><<screen_title>></h2>
	<input name=post type=hidden value="<<postid>>">
	<div class=field>
		<label for=title>Post Title</label>
		<input class=large id=title name=title type=text value="<<title>>">
	</div>
	<div class=field>
		<label for=dateline>Dateline</label>
		<input class=large id=dateline name=dateline type=text value="<<dateline>>">
	</div>
	<div class=field>
		<label for=text>Post</label>
		<textarea id=text name=text><<text>></textarea>
	</div>

	<button type=submit>
		Save
	</button>
	<div class=note>
		Note: Preview and publish options are available after saving
	</div>
</form>
