<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Typeractive Bootstrap</title>
	<style type="text/css">
	html {
		margin: 0;
		padding: 0;

	}
	body {
		width: 100%;
		padding: 0;
		margin: 0;
		color: #444;
		background-color: #f3efe9;
		font-family: Candara,Calibri,Segoe,Segoe UI,Optima,Arial,sans-serif;
		box-sizing: border-box;
	}

	.outer {
		margin-left: 5%;
		margin-right: 5%;
		margin-top: 55px;
	}

	button {
		font-size: 16px;
		padding: 5px 10px;
		border-radius: 5px;
		border: 1px solid #444;
		margin-bottom: 15px;
		background-color: #d4c9b9;
		color: #444;
	}

	label {
		display: block;	
	}

	input {
		font-size: 16px;
		padding: 5px 10px;
		border-radius: 5px;
		border: 1px solid #444;
		margin-bottom: 15px;
		background-color: #fff;
		color: #444;
	}

	.titlebar {
		width: 100%;
		font-weight: bold;
		font-size: 18px;
		text-align: center;
		display: inline-block;
		position: fixed;
		left: 0px;
		top: 0px;
		height: 34px;
		padding-top: 10px;
		background-color: #fff;
		/* background-color: #9e927f; */
	}
	.titlebar .back {
		position: absolute;
		left: 8px;
		top: 6px;
	}
	.titlebar .back button {
		border-width: 0px;
	}
	.hidden {
		display: none;
	}
	</style>
</head>
<body>
	<script>
		function jump( pg )
		{
			window.location = "./" + pg;
		}
	</script>
<div class=titlebar>
	<div class={{backtype}}>
		<button onclick="jump('./')">
			&lt;&nbsp;{{back}}
		</button>
	</div>
	{{title}}
</div>
<div class=outer>
	{{content}}
</div>
</body>
</html>
